<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Olá! Diga para nós quem você é:</h1>
        <h2>Digite abaixo informações sobre você</h2>
    </header>

    <section id="formulario">
        <form class="form" action="" method="get">
        <div>
            <p>Escreva seu nome:</p>
            <input type="text" id="nome">
            <p>Escreva seu sobrenome:</p>
            <input type="text" id="sobrenome">
            <p>Digite sua idade:</p>
            <input type="number" id="idade">
            <p>Digite seu peso em Kg:</p>
            <input type="number" id="peso">
        </div>
        <br>
        <button id="btn" type="button">Enviar dados!</button>
        <p id="exibir"></p>
    </form>
    </section>

    <script src="exercicio5.js"></script>
</body>
</html>
